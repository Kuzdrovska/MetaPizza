<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css' rel='stylesheet'>
</head>
<body>
    <section class="first-page_b" style="background: white;">
        <nav>
          <ul>
            <li><a class="logo" href="index.html">MetaPizza</a></li>
            <li class="dropdown_m"><a href="menu.html"  class="dropdown_b">Menu</a>
              <div class="drop_content">
                <a href="menu.html#pizza">Pizza</a>
                <a href="menu.html#salads">Salads</a>
                <a href="menu.html#sides">Sides</a>
                <a href="menu.html#drinks">Drinks</a>
              </div>
            </li>
            <li><a href="basket.html">|<i class="gg-shopping-cart"></i></a></li>
          </ul>
        </nav>
      
        <main>
          <section class="order_wrap">

            <div class="cart_wrap">
              <h2 class="cart_order_title">Your Order</h2>


              <div class="cart_item_wrap">


                <div class="cart_item">
                  <div class="cart_img_wrap">
                    <img src="images/plate1.jpg" alt="chosen item">
                  </div>
                  <div class="cart_non_img_wrap">
                    <h1 class="cart_item_name">Fragolino</h1>
                    <h2 class="cart_item_desc">mozzarella cheese, 
                      bell peppers, red onions, mushrooms, black olives,
                       spinach, and fresh tomatoes</h2>
                    <div class="cart_item_bottom">
                      <h2 class="cart_item_price">$56.00</h2>
                      <div class="cart_amount_wrap">
                        <h2 class="cart_qty">Qty:</h2>
                        <h2 class="cart_item_amount">5</h2>
                      </div>
                    </div>
                    <div class="delete_wrap">
                      <button class="remove_button">remove item</button> 
                    </div>
                  </div>
                </div>


              </div>
            </div>

            <div class="buy_wrap">
              <div class="wrap_form"></div>
            </div>

          </section>
        </main>

    </section>
    
    <script src="js/counter_02.js"></script>
    <script src="js/cart_01.js"></script>
